log4j.rootLogger=INFO,CONSOLE

#console log
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p - %m%n

log4j.logger.jdbc.sqlonly=OFF  
log4j.logger.jdbc.sqltiming=INFO  
log4j.logger.jdbc.audit=OFF  
log4j.logger.jdbc.resultset=OFF  
log4j.logger.jdbc.connection=OFF 
log4j.logger.mybatis=DEBUG
log4j.logger.mybatis.preparing=OFF
log4j.logger.mybatis.parameters=OFF 
log4j.logger.mybatis.total=DEBUG 

log4j.logger.com.forms.platform.excel=INFO 